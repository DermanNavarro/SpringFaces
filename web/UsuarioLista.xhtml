<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Usuarios</title>
    </h:head>
    <h:body style="font-family: Arial">

        <h:form>
            <h:panelGroup id="logout" style="text-align: right">
                <h:outputLabel value="#{controlUsuario.usuarioLogeado()}"/>
                <h:commandLink value="Logout" action="#{controlUsuario.logout}"/><br/><br/>
            </h:panelGroup>
            <h:outputText value="Buscar"/>
            <p:inputText value="#{controlUsuario.busqueda}" id="busquedaUsuarios">
                <p:ajax event="keyup" update=":frmUsuarios:tblUsuarios"/>
            </p:inputText>
        </h:form>

        <f:view>
            <h:form id="frmUsuarios">
                <h3><h:outputText value="Lista de Usuarios"/></h3>
                <p:commandButton value="Nuevo" action="UsuarioForm?faces-redirect=true"/><br/><br/>

                <p:dataTable id="tblUsuarios" value="#{controlUsuario.usuarios}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Idusuario"/>
                        </f:facet>
                        <h:outputText value="#{item.idusuario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pais"/>
                        </f:facet>
                        <h:outputText value="#{item.pais.pais}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rol"/>
                        </f:facet>
                        <h:outputText value="#{item.rol.rol}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                        <h:outputText value="#{item.nombres}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Clave"/>
                        </f:facet>
                        <h:outputText value="#{item.clave}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" action="#{controlUsuario.seleccionaEdit(item)}"/>
                        <p:commandButton icon="ui-icon-trash" action="#{controlUsuario.eliminarUsuario(item)}"
                                         onclick="return confirm('Esta seguro?')" update=":frmUsuarios:tblUsuarios"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
