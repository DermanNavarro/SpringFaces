<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="font-family: Arial">
        <h:form>
            <h:panelGroup id="logout" style="text-align: right">
                <h:outputLabel value="#{controlUsuario.usuarioLogeado()}"/>
                <h:commandLink value="Logout" action="#{controlUsuario.logout}"/><br/><br/>
                <h:commandLink value="Atras" action="/UsuarioLista.xhtml?faces-redirect=true"/><br/>
            </h:panelGroup>
        </h:form>
        
        <f:view>
            <h:form>
                <p:growl autoUpdate="true" showDetail="true"/>
                <h1><h:outputText value="Crear/Editar, Usuario"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Idusuario:" for="idusuario" />
                    <p:inputText id="idusuario" value="#{controlUsuario.usuario.idusuario}" title="Idusuario" required="true" requiredMessage="The Idusuario field is required."/>
                    <p:outputLabel value="Pais:" for="pais" />
                    <p:selectOneMenu id="pais" value="#{controlUsuario.pais.idpais}" required="true" requiredMessage="The Pais field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controlUsuario.paises}" var="c" 
                                       itemLabel="#{c.pais}" itemValue="#{c.idpais}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Rol:" for="rol" />
                    <p:selectOneMenu id="rol" value="#{controlUsuario.rol.idrol}" required="true" requiredMessage="The Rol field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controlUsuario.roles}" var="c" 
                                       itemLabel="#{c.rol}" itemValue="#{c.idrol}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Nombres:" for="nombres" />
                    <p:inputText id="nombres" value="#{controlUsuario.usuario.nombres}" title="Nombres" required="true" requiredMessage="The Nombres field is required."/>
                    <p:outputLabel value="Apellidos:" for="apellidos" />
                    <p:inputText id="apellidos" value="#{controlUsuario.usuario.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{controlUsuario.usuario.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{controlUsuario.usuario.telefono}" title="Telefono" />
                    <p:outputLabel value="Clave:" for="clave" />
                    <p:inputText id="clave" value="#{controlUsuario.usuario.clave}" title="Clave" required="true" requiredMessage="The Clave field is required."/>
                    <p:commandButton value="Guardar" action="#{controlUsuario.guardar}"/>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
